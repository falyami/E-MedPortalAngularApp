<div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="mt-4 p-4 border-blue">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="row g-3">
            <div class="text-center">
                <h2 style="background-color: #4e5eb3; padding: 10px; color: #e3e6fb; letter-spacing: 1px;"><strong>LOGIN</strong></h2>
                <hr>
            </div>
  
            <div *ngIf="showMessage === 1" class="alert alert-danger" role="alert">
                Check Your Credentials
            </div>

            <div class="form-group col-12">
                <label>Username</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.get('username').errors }" />
            </div>
    
            <div class="form-group col-12">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.get('password').errors }" />
            </div>

            <div class="form-check m-2">
                <input class="form-check-input" type="checkbox" formControlName="status" id="status">
                <label class="form-check-label" for="status">
                    Admin User
                </label>
            </div>

            <div class="form-group col-12">
                <i class="fa fa-info-circle text-warning me-2" aria-hidden="true"></i> Don't have Account  <a [routerLink]="['/register']">Register Now</a>
                
            </div>
    
            <div class="form-group text-center">
                <button mat-raised-button class="mat-raised" color="primary" type="submit" tooltip="Login">LOGIN <i class="fa fa-lock ms-2" aria-hidden="true"></i></button>
                <button mat-raised-button class="mat-raised" color="primary" type="button" tooltip="Reset Form" (click)="resetForm()">RESET <i class="fa fa-redo-alt ms-2" aria-hidden="true"></i></button>
            </div>
        </form>
      </div>
    </div>
  </div>
